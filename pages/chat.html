<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .chat-row {
            margin: 50px;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul li {
            padding: 8px;
            background: #928787;
            margin-bottom: 20px;
        }

        ul li:nth-child(2n-2) {
            background: #c3c5c5;
        }

        .chat-input {
            border: 1px solid lightgray;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            padding: 8px 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row chat-row">
        <div class="chat-content">
            <ul>
            </ul>
        </div>
        <div class="chat-section">
            <div class="chat-box">
                <div class="chat-input bg-white" id="chat_input" contentEditable="">

                </div>
            </div>
        </div>
        <div>
            <button type="submit" id="send_message">Submit</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
        integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
        crossorigin="anonymous"></script>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
<script src="/js/aes-wrapper.js"></script>
<script src="/js/converter-wrapper.js"></script>
<script
            src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
            integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o="
            crossorigin="anonymous"
></script>
<!--<script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>-->
</head>


<script >
    $(document).ready(function () { 
    let secret_key = window.localStorage.getItem('user_credentials');
    const aesKey = secret_key.slice(-2).repeat(16)
    var enc = new TextEncoder("utf-8");
    var cryptoHMAC= window.crypto.subtle.importKey(
        "raw", // raw format of the key - should be Uint8Array
        enc.encode(secret_key),
        { // algorithm details
            name: "HMAC",
            hash: {name: "SHA-256"}
        },
        false, // export = false
        ["sign", "verify"] // what this key can do
    );
    var chat_id = window.localStorage.getItem("current_chat_id")
    let socket = io('http://localhost:8000',{ autoConnect: false });
    socket.auth = { phone: window.localStorage.getItem("phone") } ;
    socket.connect();
    
    socket.on('connection')
    let chatInput = $('#chat_input');
    $('#send_message').click(function () {
        let message = chatInput.html();
        console.log("send");
        var contact= window.localStorage.getItem("contact")
        var phone= window.localStorage.getItem("phone")
        $('.chat-content ul').append(`<li>${message}</li>`)

        var sendMessage={
            phone: phone,
            contact: contact,
            chat_id: chat_id,
            user_id: window.localStorage.getItem("user_id"),
            message: message
        };
        
        var encrypted = CryptoJS.AES.encrypt(JSON.stringify(sendMessage), secret_key).toString();  
          

        cryptoHMAC.then(key => {
            window.crypto.subtle.sign(
                "HMAC",
                key,
                // enc.encode(JSON.stringify(sendMessage))
                enc.encode(encrypted)
            ).then(signature => {
                var b = new Uint8Array(signature);
                var encryptedMacMessage = Array.prototype.map.call(b, x => x.toString(16).padStart(2, '0')).join("")
                var text =encryptedMacMessage + "|" + encrypted
                console.log("ðŸš€ ~ file: chat.html:128 ~ text", text)
                socket.emit("sendMsdToUser",text);
            });
        });
        // socket.emit("sendMsdToUser",sendMessage );

    })

    socket.on('error_connection',(data)=>{
        alert(data)

    })


    socket.on('msgSent', (message) => {
        var [mac,text]  = message.split("|")

        cryptoHMAC.then(key => {
            window.crypto.subtle.sign(
                "HMAC",
                key,
                enc.encode(text)
            ).then(signature => {
                var b = new Uint8Array(signature);
                var encryptedMacMessage = Array.prototype.map.call(b, x => x.toString(16).padStart(2, '0')).join("")
                if(encryptedMacMessage==mac){
                    var decrypted = CryptoJS.AES.decrypt(text, secret_key).toString(CryptoJS.enc.Utf8);
                    $('.chat-content ul').append(`<li>${decrypted}</li>`)

                }else{
                    //! alret
                    //TODO
                    alert("playInMessage")
                }
              
            });
        });
        
    });
})
</script>
</body>
</html>
